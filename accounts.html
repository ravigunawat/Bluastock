<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - Bluestock</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main-content {
      padding: 30px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .register-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .register-container h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input, select {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .logo img {
      width: 40px;
    }

    .sidebar .active {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="Logo with round.png" alt="Bluestock Logo" />
        <h2>Bluestock</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="register.html">Register IPO</a></li>
          <li><a href="manage-ipo.html">Manage IPO</a></li>
          <li><a href="ipo-subscription.html">IPO Subscription</a></li>
          <li><a href="ipo-allotment.html">IPO Allotment</a></li>
          <li class="section-title">Others</li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="api-manager.html">API Manager</a></li>
          <li><a class="active" href="accounts.html">Accounts</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>Create New Account</h1>
        <a href="register.html" class="submit-btn" style="width: auto; padding: 10px 15px;">+ Register IPO</a>
      </div>

      <div class="register-container">
        <h2>New User Registration</h2>
        <form id="registerForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="Investor">Investor</option>
            <option value="Admin">Admin</option>
          </select>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
      };

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      // Check if user already exists
      const exists = users.some(u => u.email === user.email);
      if (exists) {
        alert("User already exists with this email.");
        return;
      }

      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Account Created Successfully!");

      // Optional: redirect
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
